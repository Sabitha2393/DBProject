<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Login</title>
    <link rel="stylesheet" href="../css/styles_admin_login.css">
</head>
<body>
    <header>
        <h1>Instructor Login</h1>
    </header>

    <div class="login-container">
        <form action="/instructor-login" method="POST">
            <div class="form-group">
                <label for="instructor-email">Email</label>
                <input type="email" id="instructor-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="instructor-password">Password</label>
                <input type="password" id="instructor-password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
