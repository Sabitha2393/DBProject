<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Register for Available Courses</h2>
        <form action="{{ url_for('register_courses') }}" method="POST">
            <!-- Hidden input to pass the student ID -->
            <input type="hidden" name="student_id" value="{{ student_id }}">

            <div class="mb-3">
                <h4>Available Courses</h4>
                {% for course in courses %}
                <div class="form-check">
                    <input 
                        class="form-check-input" 
                        type="checkbox" 
                        name="course_ids" 
                        value="{{ course._id }}" 
                        id="course_{{ course._id }}">
                    <label class="form-check-label" for="course_{{ course._id }}">
                        {{ course.title }} ({{ course.course_id }}) - {{ course.description }}
                    </label>
                </div>
                {% else %}
                <p>No courses available for registration.</p>
                {% endfor %}
            </div>
            
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</body>
</html>
