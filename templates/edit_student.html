<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="../css/styles_edit_student.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Edit Student Details</h1>
        </div>
    </header>
    <div class="container">
        <!-- Success Message -->
        <div id="success-message" class="success-message" style="display: none;">
            <p>Student details updated successfully!</p>
        </div>

        <section class="form-section">
            <h2>Update Student Information</h2>
            <form action="/edit-student" method="POST">
                <div class="form-group">
                    <label for="student-id">Student ID <span class="required">*</span></label>
                    <input type="text" id="student-id" name="id" readonly value="12345">
                </div>
                <div class="form-group">
                    <label for="student-first-name">First Name <span class="required">*</span></label>
                    <input type="text" id="student-first-name" name="first-name" required value="John">
                </div>
                <div class="form-group">
                    <label for="student-last-name">Last Name <span class="required">*</span></label>
                    <input type="text" id="student-last-name" name="last-name" required value="Doe">
                </div>
                <div class="form-group">
                    <label for="student-email">Email <span class="required">*</span></label>
                    <input type="email" id="student-email" name="email" required value="john.doe@example.com">
                </div>
                <div class="form-group">
                    <label for="student-phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="student-phone" name="phone" required value="123-456-7890">
                </div>
                <div class="form-group">
                    <label for="student-password">Password <span class="required">*</span></label>
                    <input type="password" id="student-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="student-confirm-password">Confirm Password <span class="required">*</span></label>
                    <input type="password" id="student-confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn">Update Student</button>
            </form>
        </section>
    </div>

    <script>
        // Check URL for "status=success"
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('status') === 'success') {
            document.getElementById('success-message').style.display = 'block';
        }
    </script>
</body>
</html>
