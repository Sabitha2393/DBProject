<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Test</title>
    <link rel="stylesheet" href="../static/css/styles_new_test.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Create New Test</h1>
        </div>
    </header>

    <div class="container">
 
        <!-- New Test Form -->
        <section class="new-test">
            <h2>New Test Details</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div id="flash-message" class="mt-3">
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <form action="/create_test" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="test-id">Test ID:</label>
                    <input type="text" id="test-id" name="test-id" placeholder="Enter Test ID" required>
                </div>
                <div class="form-group">
                    <label for="section-id">Section ID:</label>
                    <input type="text" id="section-id" name="section-id" placeholder="Enter Section ID" required>
                </div>
                <div class="form-group">
                    <label for="test-title">Test Title:</label>
                    <input type="text" id="test-title" name="test-title" placeholder="Enter Test Title" required>
                </div>
                <div class="form-group">
                    <label for="test-description">Description:</label>
                    <textarea id="test-description" name="description" rows="4" placeholder="Enter Test Description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="test-duration">Duration:</label>
                    <input type="number" id="test-duration" name="duration" placeholder="Enter Test Duration" required></textarea>
                </div>
                <div class="form-group">
                    <label for="due-date">Due Date:</label>
                    <input type="date" id="due-date" name="due-date" required>
                </div>
                <div class="form-group">
                    <label for="test-questions">Total Questions:</label>
                    <input type="text" id="test-questions" name="total_questions" placeholder="Enter Test Title" required>
                </div>
                <div class="form-group">
                    <label for="attempts">Duration:</label>
                    <input type="number" id="test-attempts" name="max_attempts" placeholder="Enter Max Attempts" required></textarea>
                </div>
                <button type="submit" class="btn">Create Test</button>
            </form>
        </section>
    </div>
    <script>
        // Hide the flash message after 5 seconds
        setTimeout(() => {
            const flashMessage = document.getElementById('flash-message');
            if (flashMessage) {
                flashMessage.style.display = 'none';
            }
        }, 5000); // 5000ms = 5 seconds
    </script>

</body>
</html>
