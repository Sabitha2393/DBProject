<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Test</title>
    <link rel="stylesheet" href="../css/styles_new_test.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Create New Test</h1>
        </div>
    </header>

    <div class="container">
        <!-- New Test Form -->
        <section class="new-test">
            <h2>New Test Details</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="test-title">Test Title:</label>
                    <input type="text" id="test-title" name="test-title" placeholder="Enter Test Title" required>
                </div>
                <div class="form-group">
                    <label for="test-description">Description:</label>
                    <textarea id="test-description" name="test-description" rows="4" placeholder="Enter Test Description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="due-date">Due Date:</label>
                    <input type="date" id="due-date" name="due-date" required>
                </div>
                <div class="form-group">
                    <label for="test-file">Attach File:</label>
                    <input type="file" id="test-file" name="test-file">
                </div>
                <button type="submit" class="btn">Create Test</button>
            </form>
        </section>
    </div>

    <script>
        // Add any dynamic behavior if needed (e.g., form validation, etc.)
    </script>
</body>
</html>
