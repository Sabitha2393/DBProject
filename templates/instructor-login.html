<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Login - E-Learning Management System</title>
    <link rel="stylesheet" href="../css/instructor-login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1>Welcome, Instructor</h1>
            <p>Please log in to access your courses and materials.</p>
            <div class="login-container">
                <h2>Instructor Login</h2>
                <form action="#" method="POST">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <a href="#" class="cta-button instructor-btn">Login</a>
                </form>
            </div>
            <div class="back-link">
                <a href="index.html">Back to Home</a>
            </div>
        </div>
    </header>
    <footer class="footer">
        <p>&copy; 2024 E-Learning Management System</p>
    </footer>
</body>
</html>
