{% extends "base.html" %}


{% block content %}
    <header>
        <h1>E-Learning Management System</h1>
    </header>

    <div class="login-container">
        <form method="POST" action="/login" class="mt-4 p-4 border rounded">
        
            <div class="mb-3">
                <label class="form-label" for="loginName">Email</label>
                <input type="email" id="loginName" name="email" class="form-control" />
            </div>
    
            <div class="mb-3">
                <label class="form-label" for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" class="form-control" />
            </div>
            
            <div><input type="hidden" name="user_type" value="{{ message }}">   </div>
            <br>
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>
                {% if err %}
                    <p> {{ err }}</p>
                {% endif %}
            <div class="text-center">
                <p>Not a member? <a href="{{ url_for('register') }}">Register</a></p>
            </div>
        </form>
    </div>
{% endblock %}
