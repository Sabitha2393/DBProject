<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - E-Learning Management System</title>
    <link rel="stylesheet" href="../css/admin-login.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Admin Login Section -->
    <section class="login-section">
        <div class="login-container">
            <h2>Admin Login</h2>
            <form action="#" method="POST" class="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit" class="cta-button admin-btn">Login</button>
            </form>
            <p class="back-link"><a href="index.html">Back to Home</a></p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 E-Learning Management System</p>
    </footer>
</body>
</html>
