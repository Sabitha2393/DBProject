<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Instructor</title>
    <link rel="stylesheet" href="../static/css/styles_add_instructor.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Add New Instructor</h1>
        </div>
    </header>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div id="flash-message" class="mt-3">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <section class="form-section">
            <h2>Instructor Details</h2>
            <form action="/add_instructor" method="POST">
                <div class="form-group">
                    <label for="instructor-id">Instructor ID <span class="required">*</span></label>
                    <input type="text" id="instructor-id" name="instructor-id" required>
                </div>
                <div class="form-group">
                    <label for="instructor-first-name">First Name <span class="required">*</span></label>
                    <input type="text" id="instructor-first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="instructor-last-name">Last Name <span class="required">*</span></label>
                    <input type="text" id="instructor-last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="instructor-email">Email <span class="required">*</span></label>
                    <input type="email" id="instructor-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="instructor-phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="instructor-phone" name="phone" required placeholder="123-456-7890">
                </div>
                <div class="form-group">
                    <label for="student-password">Password <span class="required">*</span></label>
                    <input type="password" id="student-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="student-confirm-password">Confirm Password <span class="required">*</span></label>
                    <input type="password" id="student-confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn">Add Instructor</button>
            </form>
        </section>
    </div>

    <script>
        // Hide the flash message after 5 seconds
        setTimeout(() => {
            const flashMessage = document.getElementById('flash-message');
            if (flashMessage) {
                flashMessage.style.display = 'none';
            }
        }, 5000); // 5000ms = 5 seconds
    </script>
</body>
</html>
