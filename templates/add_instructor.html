<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Instructor</title>
    <link rel="stylesheet" href="../css/styles_add_instructor.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Add New Instructor</h1>
        </div>
    </header>
    <div class="container">
        <!-- Success Message -->
        <div id="success-message" class="success-message" style="display: none;">
            <p>Instructor added successfully!</p>
        </div>

        <section class="form-section">
            <h2>Instructor Details</h2>
            <form action="/add-instructor" method="POST">
                <div class="form-group">
                    <label for="instructor-first-name">First Name <span class="required">*</span></label>
                    <input type="text" id="instructor-first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="instructor-last-name">Last Name <span class="required">*</span></label>
                    <input type="text" id="instructor-last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="instructor-email">Email <span class="required">*</span></label>
                    <input type="email" id="instructor-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="instructor-phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="instructor-phone" name="phone" required placeholder="123-456-7890">
                </div>
                <div class="form-group">
                    <label for="instructor-student-list">List of Students</label>
                    <textarea id="instructor-student-list" name="student-list" rows="5" placeholder="Separate names by commas"></textarea>
                </div>
                <div class="form-group">
                    <label for="instructor-section-list">List of Sections</label>
                    <textarea id="instructor-section-list" name="section-list" rows="5" placeholder="Separate section names by commas"></textarea>
                </div>
                <button type="submit" class="btn">Add Instructor</button>
            </form>
        </section>
    </div>

    <script>
        // Check URL for "status=success"
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('status') === 'success') {
            document.getElementById('success-message').style.display = 'block';
        }
    </script>
</body>
</html>
