<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Sections</title>
    <link rel="stylesheet" href="../css/styles_view_sections.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>View Sections</h1>
        </div>
    </header>
    <div class="container">
        <section class="section-table">
            <h2>Available Sections</h2>
            <table>
                <thead>
                    <tr>
                        <th>Section ID</th>
                        <th>Course ID</th>
                        <th>Instructor Name</th>
                        <th>Enrollment Name</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Students</th>
                    </tr>
                </thead>
                <tbody>
                    {% for section in sections %}
                    <tr>
                        <td>101</td>
                        <td>CSE202</td>
                        <td>Dr. Smith</td>
                        <td>Spring 2024</td>
                        <td>2024-01-10</td>
                        <td>2024-05-15</td>
                        <td>John, Alice, Bob</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
