<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Test</title>
    <link rel="stylesheet" href="../css/styles_grade_test.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Grade Test</h1>
        </div>
    </header>

    <div class="container">
        <!-- Test Details -->
        <section class="test-details">
            <h2>Grade Test for John Doe</h2>
            <p><strong>Test Title:</strong> Intro to Programming</p>
            <p><strong>Submission Date:</strong> 2024-11-25</p>
            <p><strong>File Attached:</strong> <a href="#">Download</a></p>

            <!-- Grading Form -->
            <form action="#" method="post">
                <div class="form-group">
                    <label for="grade">Grade:</label>
                    <select id="grade" name="grade" required>
                        <option value="A+">A+</option>
                        <option value="A">A</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="F">F</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="feedback">Feedback:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Enter your feedback" required></textarea>
                </div>
                <button type="submit" class="btn">Submit Grade</button>
            </form>
        </section>
    </div>

    <script>
        // Add dynamic behavior if necessary (e.g., feedback validation)
    </script>
</body>
</html>
